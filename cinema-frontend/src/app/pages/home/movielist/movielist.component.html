<div class="container" >
    <div class="movie-table">
        <table class="guwno" mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="minimalAge">
                <th mat-header-cell *matHeaderCellDef>Minimal age</th>
                <td mat-cell *matCellDef="let element"> {{element.minimalAge}} </td>
            </ng-container>

            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef>Duration</th>
                <td mat-cell *matCellDef="let element"> {{element.timeDuration}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>

        <div *ngIf="movies.length === 0" class="no-movies">
            <h1>No movies for given date :(</h1>
        </div>
    </div>

    <div class="calendar">
        <mat-card class="demo-inline-calendar-card">
            <mat-calendar (click)="dateChanged()" [(selected)]="selected"></mat-calendar>
        </mat-card>
    </div>
</div>
